<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .card {
      width: 300px;
      height: 300px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .card-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .card-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    
    .card-content {
      font-size: 14px;
    }
    
    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="card-title">Card 1</h2>
      <img class="card-image" src="image1.jpg" alt="Card 1 Image">
      <p class="card-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    
    <div class="card">
      <h2 class="card-title">Card 2</h2>
      <img class="card-image" src="image2.jpg" alt="Card 2 Image">
      <p class="card-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    
    <div class="card">
      <h2 class="card-title">Card 3</h2>
      <img class="card-image" src="image3.jpg" alt="Card 3 Image">
      <p class="card-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </div>
</body>
</html>
